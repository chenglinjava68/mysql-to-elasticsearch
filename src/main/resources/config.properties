#elasticsearch connection info
elasticsearch.cluster.name=[clusterName]
elasticsearch.cluster.host=[clusterHost]
elasticsearch.cluster.port1=[port1]
elasticsearch.cluster.port2=[port2]
elasticsearch.cluster.port3=[port3]

