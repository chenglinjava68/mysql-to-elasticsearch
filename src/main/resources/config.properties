jdbcDriver=com.mysql.jdbc.Driver
jdbcUrl=jdbc:mysql://[urlinfo]?characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
jdbcUsername=[username]
jdbcPassword=[password]